<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/CssCadastro.css" />
    <script src="JS/cadastroEspanhol.js"></script>
    <script src="JS/JSCadastro.js"></script>
  </head>
  <body>
    <div class="language-selector">
      <button class="lang-btn active" data-lang="pt">PT</button>
      <button class="lang-btn" data-lang="es">ES</button>
    </div>

    <div class="background">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
    </div>
    <div class="botaoVoltar">
      <a class="buttonVoltar" href="../index.html" data-i18n="go-back-btn"
        >Voltar</a
      >
    </div>

    <main class="main-content">
      <div class="logo-container">
        <img
          src="../Recursos/LogoFaceShield.png"
          alt="Logo da Empresa"
          class="logo"
        />
      </div>

      <div class="form-container">
        <h2 data-i18n="cadastro-title">Cadastro de Usuário</h2>
        <form id="cadastroForm" class="form-grid">
          <div class="input-group floating-label">
            <label for="tipoUsuario" data-i18n="tipo-usuario-label"
              >Tipo de Usuário</label
            >
            <select id="tipoUsuario" name="tipoUsuario" required>
              <option value="1" data-i18n="aluno-option">Aluno</option>
              <option value="2" data-i18n="professor-option">Professor</option>
            </select>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label">
            <input type="text" id="nome" name="nome" required />
            <label for="nome" data-i18n="nome-label">Nome</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label">
            <input type="text" id="sobrenome" name="sobrenome" required />
            <label for="sobrenome" data-i18n="sobrenome-label">Sobrenome</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label">
            <input type="text" id="matricula" name="matricula" required />
            <label for="matricula" data-i18n="matricula-label">Matrícula</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label">
            <input type="text" id="turma" name="turma" required />
            <label for="turma" data-i18n="turma-label">Turma</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label" id="username-group">
            <input type="text" id="username" name="username" />
            <label for="username" data-i18n="username-label"
              >Nome de Usuário</label
            >
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div class="input-group floating-label" id="senha-group">
            <input type="password" id="senha" name="senha" />
            <label for="senha" data-i18n="senha-label">Senha</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>

          <div
            class="face-scan-widget"
            style="
              cursor: pointer;
              text-align: center;
              padding: 1rem;
              border: 2px dashed rgba(0, 224, 255, 0.4);
              border-radius: 8px;
              color: white;
            "
          >
            <p class="upload-instruction" data-i18n="scan-instruction">
              Clique para captura biométrica
            </p>
          </div>

          <button type="submit" class="botao" data-i18n="cadastro-btn">
            Cadastrar
          </button>
        </form>
      </div>

      <div id="feedback" class="feedback"></div>
    </main>
  </body>
</html>
