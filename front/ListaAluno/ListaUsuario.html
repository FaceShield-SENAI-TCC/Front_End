<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate-key="list-title">
      Sistema de Empréstimos - Usuários
    </title>
    <link rel="stylesheet" href="./CSS/CssListaUsuario.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="./JS/JSListaUsuario.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2 data-translate-key="sidebar-header">
            <i class="fas fa-user-friends"></i> Controle de Usuários
          </h2>
        </div>
        <div class="menu-item active" data-translate-key="sidebar-users">
          <i class="fas fa-user"></i> Usuários
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../VerEmprestimo/Emprestimos.html'"
          data-translate-key="sidebar-loans"
        >
          <i class="fas fa-clipboard-list"></i> Empréstimos
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../ListaFerramentas/ListaFerramentas.html'"
          data-translate-key="sidebar-tools"
        >
          <i class="fas fa-toolbox"></i> Ferramentas
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../Locais/local.html'"
          data-translate-key="sidebar-locations"
        >
          <i class="fas fa-map-marker-alt"></i> Locais
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../PostEmp/PostEmp.html'"
          data-translate-key="sidebar-new-loan"
        >
          <i class="fas fa-plus-circle"></i> Novo Empréstimo
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../index.html'"
          data-translate-key="sidebar-logout"
        >
          <i class="fas fa-sign-out-alt"></i> Sair
        </div>
      </div>

      <div class="main-content">
        <div
          class="header"
          onclick="window.location.href='../MenuProf/MenuProf.html'"
        >
          <h1 class="page-title" data-translate-key="page-title">
            <i class="fas fa-user-friends"></i> Usuários
          </h1>
          <button class="logout-btn" data-translate-key="menu-back-btn">
            <i class="fas fa-sign-out-alt"></i> Sair para Menu
          </button>
        </div>

        <div class="action-buttons">
          <button
            class="btn btn-primary"
            id="add-user-btn"
            data-translate-key="add-user-btn"
          >
            <i class="fas fa-plus"></i> Adicionar Usuário
          </button>
        </div>

        <div class="search-section">
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              data-translate-key="search-placeholder"
              placeholder="Pesquisar Usuário..."
            />
          </div>
        </div>

        <div class="users-container">
          <table class="users-table">
            <thead>
              <tr>
                <th data-translate-key="table-name">Nome</th>
                <th data-translate-key="table-last-name">Sobrenome</th>
                <th data-translate-key="table-class">Turma</th>
                <th data-translate-key="table-user-type">Tipo de Usuário</th>
                <th data-translate-key="table-actions">Ações</th>
              </tr>
            </thead>
            <tbody id="users-table-body"></tbody>
          </table>
        </div>

        <div class="users-cards" id="users-cards"></div>

        <div id="user-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title" data-translate-key="modal-add-title">
                Adicionar Novo Usuário
              </h2>
              <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <form id="user-form">
                <input type="hidden" id="user-id" />

                <div class="form-row">
                  <div class="form-group">
                    <label
                      for="first-name"
                      data-translate-key="modal-label-name"
                      >Nome</label
                    >
                    <input
                      type="text"
                      id="first-name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label
                      for="last-name"
                      data-translate-key="modal-label-last-name"
                      >Sobrenome</label
                    >
                    <input
                      type="text"
                      id="last-name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label
                      for="class-select"
                      data-translate-key="modal-label-class"
                      >Turma</label
                    >
                    <select id="class-select" class="form-control" required>
                      <option value="" data-translate-key="modal-select-class">
                        Selecione uma turma
                      </option>
                      <option
                        value="Mecânico de Manutenção"
                        data-translate-key="class-mechanic-maintenance"
                      >
                        Mecânico de Manutenção
                      </option>
                      <option
                        value="Mecânico de Usinagem"
                        data-translate-key="class-mechanic-machining"
                      >
                        Mecânico de Usinagem
                      </option>
                      <option
                        value="Desenvolvimento de Sistema"
                        data-translate-key="class-system-development"
                      >
                        Desenvolvimento de Sistema
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label
                      for="user-type-select"
                      data-translate-key="modal-label-user-type"
                      >Tipo de Usuário</label
                    >
                    <select id="user-type-select" class="form-control" required>
                      <option
                        value="Aluno"
                        data-translate-key="user-type-student"
                      >
                        Aluno
                      </option>
                      <option
                        value="Professor"
                        data-translate-key="user-type-teacher"
                      >
                        Professor
                      </option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn" data-translate-key="modal-btn-cancel">
                Cancelar
              </button>
              <button
                class="btn btn-primary"
                data-translate-key="modal-btn-save"
              >
                Salvar Usuário
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
  </body>
</html>
