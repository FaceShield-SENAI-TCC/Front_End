<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos por Turma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="CSS/ListaAlunCss.css">
</head>

<body>
    <div class="decorative-border"></div>

    <div class="header">
        <h1>Alunos por Turma</h1>
    </div>

    <div class="container">
        <a href="../MenuProf/Menu.html" class="back-btn">← Voltar ao Menu</a>

        <div class="turma-selector">
            <label for="turma-select">Selecione a Turma:</label>
            <select id="turma-select">
                <option value="">Carregando turmas...</option>
            </select>
        </div>
        <div class="nome-filter">
            <label for="nome-input">Filtrar por nome:</label>
            <input type="text" id="nome-input" placeholder="Digite o nome do aluno">
        </div>


        <div class="alunos-grid" id="alunos-container">
            <!-- Alunos serão carregados aqui -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Selecione uma turma para ver os alunos</p>
            </div>
        </div>
    </div>
    <a href="../index.html" class="logout-btn">Sair</a>
    

    <script src="JS/ListaAlunJS.js" defer></script>
</body>

</html>
