<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Préstamos - Usuarios</title>
    <script src="./JS/ListaUsuario.js" defer></script>
    <script src="JS/ListaUsuariEsapnho.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/ListaUser.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2><i class="fas fa-user"></i> Control de Usuarios</h2>
        </div>
        <div
          class="menu-item active"
          onclick="window.location.href='../ListaAluno/ListUsuário.html'"
        >
          <i class="fas fa-user"></i> Usuarios
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='../VerEmprestimo/Emprestimos.html'"
        >
          <i class="fas fa-clipboard-list"></i> Préstamos
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='../ListaFerramentas/ListaFerramentas.html'"
        >
          <i class="fas fa-toolbox"></i> Herramientas
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='../Locais/local.html'"
        >
          <i class="fas fa-map-marker-alt"></i> Ubicaciones
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='../PostEmp/PostEmp.html'"
        >
          <i class="fas fa-plus-circle"></i> Nuevo Préstamo
        </div>
        <div class="menu-item" onclick="window.location.href='../index.html'">
          <i class="fas fa-sign-out-alt"></i> Salir
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 class="page-title"><i class="fas fa-user"></i> Usuarios</h1>
          <button
            class="logout-btn"
            onclick="window.location.href='../index.html'"
          >
            <i class="fas fa-sign-out-alt"></i> Salir del Sistema
          </button>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="openAddStudentModal()">
            <i class="fas fa-plus"></i> Añadir Usuario
          </button>
        </div>

        <div class="search-section">
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Buscar Usuario..."
              oninput="searchStudents()"
            />
          </div>
        </div>

        <div style="overflow-x: auto">
          <table class="students-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Clase</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="students-table-body">
              </tbody>
          </table>
        </div>

        <div id="student-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title">Añadir Nuevo Usuario</h2>
              <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
              <form id="student-form">
                <input type="hidden" id="student-id" />

                <div class="form-row">
                  <div class="form-group">
                    <label for="first-name">Nombre</label>
                    <input
                      type="text"
                      id="first-name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Apellido</label>
                    <input
                      type="text"
                      id="last-name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="class">Clase</label>
                  <select id="class" class="form-control" required>
                    <option value="">Selecciona una clase</option>
                    <option value="1º INFO A">1º Oficina Industrial</option>
                    <option value="1º INFO B">2º Oficina</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn" onclick="closeModal()">Cancelar</button>
              <button class="btn btn-primary" onclick="saveStudent()">
                Guardar Usuario
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
