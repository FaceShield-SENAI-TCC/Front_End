<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate-key="title">FaceShield - Auth 3.0</title>
    <link rel="stylesheet" href="./Inicio/CSS/CssIndex.css" />
    <script src="./Inicio/JS/JSInicioIndex.js" defer></script>
  </head>
  <body class="auth-container">
    <div class="main-container">
      <div class="page-header">
        <img
          class="imagemheader"
          src="./Recursos/LogoFaceShield.png"
          alt="Logo FaceShield"
        />
        <h1 class="main-title" data-translate-key="site-name">FaceShield</h1>
      </div>

      <div class="face-recognition-container">
        <div class="face-scan-widget">
          <div class="scan-animation-overlay"></div>
          <div class="scanning-line-effect"></div>
        </div>
      </div>

      <div class="auth-actions-container">
        <a
          href="#"
          class="glowingbutton"
          onclick="initAuth('login', event)"
          data-translate-key="login-btn"
        >
          Entrar
        </a>

        <a
          href="#"
          class="glowingbutton secondary-button"
          onclick="initAuth('register')"
          data-translate-key="register-btn"
        >
          Novo Cadastro
        </a>
      </div>
    </div>

    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <script src="js/translate.js"></script>

    <!-- Trocar idioma para Inglês ou Português -->
    <button onclick="switchLanguage('pt')">Português</button>
    <button onclick="switchLanguage('en')">English</button>
  </body>
</html>
