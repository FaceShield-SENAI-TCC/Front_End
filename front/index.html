<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceShield - Auth 3.0</title>
  <link rel="stylesheet" href="Inicio/CSS/css.css">
</head>
<body class="auth-container">
  <div class="decorative-border"></div>
  
  <div class="page-header">
    <img class="imagemheader" src="Recursos/LogoFaceShield.png" alt="Logo FaceShield">
    <h1 class="main-title">FaceShield</h1>
  </div>

  <div class="face-recognition-container">
    <div class="face-scan-widget">
      <div class="scan-animation-overlay"></div>
      <div class="scanning-line-effect"></div>
    </div>
  </div>

  <div class="auth-actions-container">
    <a href="#" class="glowingbutton" onclick="initAuth('login', event)">
      Entrar
    </a>
    
    <a href="Cadastro/cadastro.html" class="glowingbutton secondary-button" onclick="initAuth('register')">
      Novo Cadastro
    </a>
</div>


  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <script src="Inicio/JS/js.js">
   
  </script>
</body>
</html>
