
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate-key="page-title">Sistema de Empréstimos - Novo Registro</title>
    <link rel="stylesheet" href="./CSS/PostEmp.css" />
    <script src="./JS/JSPostEmp.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    <!-- Trocar idioma para Português, Espanhol ou Inglês -->
    <div class="language-selector">
    <button onclick="switchLanguage('pt')">Português</button>
    <button onclick="switchLanguage('es')">Español</button>
    <button onclick="switchLanguage('en')">English</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2 data-translate-key="sidebar-header"><i class="fas fa-tools"></i> <span>Fazer Empréstimos</span></h2>
            </div>
            <div class="menu-item" onclick="window.location.href='../ListaAluno/ListUsuário.html'">
                <i class="fas fa-user"></i> <span data-translate-key="sidebar-users">Usuários</span>
            </div>
            <div class="menu-item" onclick="window.location.href='../VerEmprestimo/Emprestimos.html'">
                <i class="fas fa-clipboard-list"></i> <span data-translate-key="sidebar-loans">Empréstimos</span>
            </div>
            <div class="menu-item" onclick="window.location.href='../ListaFerramentas/ListaFerramentas.html'">
                <i class="fas fa-toolbox"></i> <span data-translate-key="sidebar-tools">Ferramentas</span>
            </div>
            <div class="menu-item" onclick="window.location.href='../Locais/local.html'">
                <i class="fas fa-map-marker-alt"></i> <span data-translate-key="sidebar-locations">Locais</span>
            </div>
            <div class="menu-item active" onclick="window.location.href='../PostEmp/PostEmp.html'">
                <i class="fas fa-plus-circle"></i> <span data-translate-key="sidebar-new-loan">Novo Empréstimo</span>
            </div>
            <div class="menu-item" onclick="window.location.href='../index.html'">
                <i class="fas fa-sign-out-alt"></i> <span data-translate-key="sidebar-logout">Sair</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 class="page-title" data-translate-key="header-title">
                    <i class="fas fa-hand-holding-usd"></i> Novo Empréstimo
                </h1>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">AD</div>
                    <div class="user-details">
                        <div class="user-name" id="professor-name" data-translate-key="admin-name">Administrador</div>
                        <div class="user-role" data-translate-key="admin-role">Professor</div>
                    </div>
                </div>
            </div>

            <div id="feedback" class="feedback"></div>

            <div class="form-container">
                <h2 class="form-section-title" data-translate-key="student-data-header">
                    <i class="fas fa-user-graduate"></i> Dados do Aluno
                </h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="aluno" data-translate-key="label-student"><i class="fas fa-user"></i> Aluno *</label>
                        <select id="aluno" required>
                            <option value="" data-translate-key="loading-students">Carregando alunos...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turma" data-translate-key="label-class"><i class="fas fa-users"></i> Turma</label>
                        <input type="text" id="turma" readonly />
                    </div>
                </div>

                <h2 class="form-section-title" data-translate-key="tool-data-header">
                    <i class="fas fa-tools"></i> Dados da Ferramenta
                </h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ferramenta" data-translate-key="label-tool"><i class="fas fa-toolbox"></i> Ferramenta *</label>
                        <select id="ferramenta" required>
                            <option value="" data-translate-key="loading-tools">Carregando ferramentas...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="localizacao" data-translate-key="label-location"><i class="fas fa-map-marker-alt"></i> Localização</label>
                        <input type="text" id="localizacao" readonly />
                    </div>
                </div>

                <h2 class="form-section-title" data-translate-key="dates-header">
                    <i class="fas fa-calendar-alt"></i> Datas do Empréstimo
                </h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="data-retirada" data-translate-key="label-checkout-date"><i class="fas fa-arrow-up"></i> Data de Retirada</label>
                        <input type="text" id="data-retirada" readonly />
                    </div>
                    <div class="form-group">
                        <label for="data-devolucao" data-translate-key="label-return-date"><i class="fas fa-arrow-down"></i> Data de Devolução</label>
                        <input type="datetime-local" id="data-devolucao" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes" data-translate-key="label-notes"><i class="fas fa-sticky-note"></i> Observações</label>
                    <textarea id="observacoes" rows="3" placeholder="Informações adicionais sobre o empréstimo" data-translate-key="placeholder-notes"></textarea>
                </div>

                <div class="status-box">
                    <div class="status-title" data-translate-key="info-header">
                        <i class="fas fa-info-circle"></i> Informações do Registro
                    </div>
                    <div class="status-item">
                        <span class="status-label" data-translate-key="info-label-teacher">Professor Responsável:</span>
                        <span class="status-value" id="professor-display" data-translate-key="admin-name">Administrador</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label" data-translate-key="info-label-date">Data/Hora do Registro:</span>
                        <span class="status-value" id="data-registro"></span>
                    </div>
                    <div class="status-item">
                        <span class="status-label" data-translate-key="info-label-status">Status:</span>
                        <span class="status-value" style="color: #27ae60; font-weight: bold" data-translate-key="status-loaned">Emprestado</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="btn-cancelar" data-translate-key="btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-submit" id="btn-registrar" data-translate-key="btn-register">
                        <i class="fas fa-check"></i> Registrar Empréstimo
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
