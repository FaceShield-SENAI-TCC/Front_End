<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-translate-key="camera-login-title">
      Login com Reconhecimento Facial
    </title>
    <link rel="stylesheet" href="./CSS/CssLoginCamera.css" />
    <script src="./JS/JSLogin.js" defer></script>
  </head>
  <body>
    <!-- Trocar idioma para Português, Espanhol ou Inglês -->
    <div class="language-selector">
      <button
        class="lang-btn active"
        data-lang="pt"
        onclick="switchLanguage('pt')"
      >
        PT
      </button>
      <button class="lang-btn" data-lang="es" onclick="switchLanguage('es')">
        ES
      </button>
      <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">
        EN
      </button>
    </div>
    <div class="decorative-border"></div>
    <div class="botaoVoltar">
      <a href="../index.html" class="buttonVoltar" data-translate-key="back-btn"
        >Voltar</a
      >
    </div>

    <div class="login-container">
      <h1 data-translate-key="camera-login-header">
        Login com Reconhecimento Facial
      </h1>
      <div class="face-scan-widget">
        <video id="video" autoplay playsinline muted></video>
        <div class="scan-animation-overlay"></div>
        <div class="scanning-line-effect"></div>
      </div>
      <p id="mensagem" data-translate-key="camera-status-waiting">
        Aguardando reconhecimento...
      </p>
      <div class="botaoProf">
        <a
          href="LoginProfessor.html"
          class="buttonProfessor"
          data-translate-key="teacher-login-btn"
          >Login Professor</a
        >
      </div>
    </div>

    <div id="feedback" class="feedback"></div>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
