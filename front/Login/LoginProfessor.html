<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate-key="teacher-login-title">Login</title>
    <link rel="stylesheet" href="CSS/CssLoginProf.css" />
    <script src="./JS/JSLogin.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
    </div>

    <div class="botaoVoltar">
      <a class="buttonVoltar" href="../index.html" data-translate-key="back-btn"
        >Voltar</a
      >
    </div>
    <main class="main-content">
      <div class="logo-container">
        <img
          src="../Recursos/LogoFaceShield.png"
          alt="Logo da Empresa"
          class="logo"
        />
      </div>

      <div class="form-container">
        <form id="loginForm" class="form-grid">
          <h1 class="title" data-translate-key="teacher-login-header">
            Login Professor
          </h1>
          <div class="input-group floating-label">
            <input type="text" id="username" required />
            <label for="username" data-translate-key="username-label"
              >Nome de Usuário</label
            >
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>
          <div class="input-group floating-label">
            <input type="password" id="senha" required />
            <label for="senha" data-translate-key="password-label">Senha</label>
            <div class="input-border"></div>
            <span class="validation-icon"></span>
          </div>
          <button type="submit" class="botao" data-translate-key="login-btn">
            Entrar
          </button>
        </form>
      </div>
    </main>

    <div class="language-switcher">
      <button onclick="switchLanguage('pt')">Português</button>
      <button onclick="switchLanguage('en')">English</button>
    </div>
  </body>
</html>
