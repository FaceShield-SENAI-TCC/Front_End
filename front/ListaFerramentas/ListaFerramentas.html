<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Empréstimos - Ferramentas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/ListaFerramentasCSS.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-tools"></i> Controle de Empréstimos</h2>
            </div>
            <div class="menu-item" onclick="window.location.href='../ListaAluno/ListAluno.html'">
                <i class="fas fa-user-graduate"></i> Alunos
            </div>
            <div class="menu-item" onclick="window.location.href='../VerEmprestimo/Emprestimos.html'">
                <i class="fas fa-clipboard-list"></i> Empréstimos
            </div>
            <div class="menu-item active" onclick="navigate('ferramentas')">
                <i class="fas fa-toolbox"></i> Ferramentas
            </div>
            <div class="menu-item" onclick="navigate('locais')">
                <i class="fas fa-map-marker-alt"></i> Locais
            </div>
            <div class="menu-item" onclick="navigate('novo-emprestimo')">
                <i class="fas fa-plus-circle"></i> Novo Empréstimo
            </div>
            <div class="menu-item" onclick="window.location.href='../index.html'">
                <i class="fas fa-sign-out-alt"></i> Sair
            </div>
        </div>

        <!-- Conteúdo Principal - Página de Ferramentas -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title"><i class="fas fa-toolbox"></i> Ferramentas Cadastradas</h1>
                <button class="logout-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-sign-out-alt"></i> Sair do Sistema
                </button>
            </div>

            <!-- Botões de Ação -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openAddToolModal()">
                    <i class="fas fa-plus"></i> Adicionar Ferramenta
                </button>
            </div>

            <!-- Filtros e Pesquisa -->
            <div class="search-section">
                <div class="search-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar ferramenta..." oninput="searchTools()">
                </div>
            </div>

            <!-- Tabela de Ferramentas -->
            <div style="overflow-x: auto;">
                <table class="tools-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Quantidade</th>
                            <th>Disponibilidade</th>
                        </tr>
                    </thead>
                    <tbody id="tools-table-body">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Modal para Adicionar/Editar Ferramenta -->
            <div id="tool-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modal-title">Adicionar Nova Ferramenta</h2>
                        <button class="close-btn" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="tool-form">
                            <input type="hidden" id="tool-id">
                            
                            <div class="form-group">
                                <label for="tool-name">Nome da Ferramenta</label>
                                <input type="text" id="tool-name" class="form-control" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="tool-brand">Marca</label>
                                    <input type="text" id="tool-brand" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="tool-model">Modelo</label>
                                    <input type="text" id="tool-model" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="tool-quantity">Quantidade</label>
                                    <input type="number" id="tool-quantity" class="form-control" min="1" required>
                                </div>
                                <div class="form-group">
                                    <label for="tool-available">Disponível</label>
                                    <select id="tool-available" class="form-control" required>
                                        <option value="true">Sim</option>
                                        <option value="false">Não</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" onclick="closeModal()">Cancelar</button>
                        <button class="btn btn-primary" onclick="saveTool()">Salvar Ferramenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/ListaFerramentasJS.js" defer></script>
</body>
</html>
